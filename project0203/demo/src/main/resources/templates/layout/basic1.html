<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Bio One Dashboard</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js 로드 -->
</head>

<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom custom-sidebar-heading" style="text-align: center;">
            <a th:href="@{/bio/dashboard}"><h1>Bio One</h1></a>
        </div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3 custom-menu-item"
               th:href="@{/bio/Employeeslist}">Employees</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3 custom-menu-item" href="#!">사원관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3 custom-menu-item" th:href="@{/bio/bioProductList}">제품관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3 custom-menu-item" href="#!">Events</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3 custom-menu-item" href="#!">Profile</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3 custom-menu-item" href="#!">Status</a>
            <div class="company-information">
                <p><b>Bio One</b></p>
                <p><b>경기도 성남시 분당구 190번길 45</b></p>
                <p><b>Tel : 031-250-8900</b></p>
                <p><b>Fax : 031-250-8901</b></p>
                <p><b>사업자등록번호 : 111-23-45678</b></p>
            </div>
        </div>
    </div>

    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <!-- 메뉴 항목들 -->
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page content-->
        <div class="container-fluid" layout:fragment="content">
            <h1 class="mt-4">대시보드</h1>
            <p>여기에 차트가 나타날 것입니다.</p>

            <!-- 대시보드에 그래프 추가 -->
            <div class="row mt-3">
                <div class="col-12">
                    <canvas id="myChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js 그래프 생성 스크립트-->
<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar', // 차트의 유형
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
