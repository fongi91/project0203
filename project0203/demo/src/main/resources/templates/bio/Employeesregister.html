<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Employee Register</title>
</head>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Employee Register
                </div>
                <div class="card-body">
                    <form action="/bio/Employeesregister" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width:100px; justify-content: center;">사원 번호</span>
                            <input type="text" name="employeeid" class="form-control" placeholder="사원 번호를 입력해주세요.">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width:100px; justify-content: center;">이 름</span>
                            <input type="text" name="employeename" class="form-control" placeholder="이름을 입력해주세요.">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width:100px; justify-content: center;">비밀번호</span>
                            <input type="text" name="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width:100px; justify-content: center;">입사 날짜</span>
                            <input type="date" name="hiredate" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width:100px; justify-content: center;">부 서</span>
                            <input type="text" name="department" class="form-control" placeholder="부서를 입력해주세요.">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width:100px; justify-content: center;">직 책</span>
                            <input type="text" name="position" class="form-control" placeholder="직책을 입력해주세요.">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width:100px; justify-content: center;">번 호</span>
                            <input type="text" name="contactnumber" class="form-control" placeholder="번호를 입력해주세요.">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width:100px; justify-content: center;">작성자</span>
                            <input type="text" name="registeredby" class="form-control" placeholder="">
                        </div>
                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary">등 록</button>
                                <button type="button" class="btn btn-secondary" onclick="window.location.href=document.referrer">취 소</button>
                            </div>
                        </div>
                    </form>
                </div><!--end card body-->
            </div><!--end card-->
        </div><!--end col-->
    </div><!--end row-->
</div>

<script layout:fragment="script" th:inline="javascript">
    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
        for(let i = 0; i < errors.length; i++){
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        alert(errorMsg)
    }
</script>
