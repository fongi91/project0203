<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{bio/basic.html}">
<head>
    <title>제품 수정</title>
</head>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h2>효능군, 생산유형만 수정가능</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/bio/bioProductModify}" method="post" id="f1">

                        <input type="hidden" name="bioNo" th:value="${dto.bioNo}">

                        <div class="input-group mb-3">
                            <span class="input-group-text">제품코드</span>
                            <!--name속성은 DTO의 해당 필드로 바인딩 된다-->
                            <!--<dto는 ProductDTO()클래스의 객체이다. 이 객체를 이용해서 DTO의 productName 필드에 접근한다. -->
                            <input type="text" class="form-control" th:value="${dto.productCode}" name="productCode" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">제품명</span>
                            <input type="text" class="form-control" th:value="${dto.productName}" name="productName" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">포장단위</span>
                            <input type="text" class="form-control" th:value="${dto.packagingUnit}" name="packagingUnit" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">카테고리</span>
                            <input type="text" class="form-control" th:value="${dto.currentCategory}" name="currentCategory" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">효능군</span>
                            <input type="text" class="form-control" th:value="${dto.efficacyGroup}" name="efficacyGroup">
                        </div>


                        <div class="input-group mb-3">
                            <span class="input-group-text">생산유형</span>
                            <input type="text" class="form-control" th:value="${dto.productionType}" name="productionType">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">등록자</span>
                            <input type="text" class="form-control" th:value="${dto.registeredBy}" name="registeredBy" readonly>
                        </div>


                        <div class="input-group mb-3">
                            <span class="input-group-text">등록일자</span>
                            <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">수정일자</span>
                            <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>

                        <div class="my-4">
                            <div class="float-end"> <!--오른쪽 끝에 정렬함-->
                                <button type="button" class="btn btn-primary listBtn">목록화면</button>
                                <button type="button" class="btn btn-secondary modBtn">수정</button>
                                <button type="button" class="btn btn-danger removeBtn">제거</button>
                            </div>


                        </div>
                    </form>
                </div><!--end card body-->
            </div> <!--end card-->
        </div><!--end col-->
    </div><!--end row-->
</div>

<script layout:fragment="script" th:inline="javascript">

    const link = [[${bioProductPageRequestDTO.getLink()}]];
    const formObj = document.querySelector('#f1');

    //modify 버튼 클릭(바닐라)
    document.querySelector(".modBtn").addEventListener("click", function(e){
        e.preventDefault();
        e.stopPropagation();

        formObj.action = `/bio/bioProductModify?${link}`;
        formObj.method='post';
        formObj.submit();
    }, false);



    //list 버튼 클릭(jquery)
    $(".listBtn").on("click", function(e){
        e.preventDefault();
        e.stopPropagation();
        window.location.href = `/bio/bioProductList`;
    });


    //remove 버튼 클릭(jquery)
    $(".removeBtn").on("click", function(e){
        e.preventDefault();
        e.stopPropagation();

        if(confirm("삭제하시겠습니까?")){
            formObj.action = `/bio/bioProductRemove`;
            formObj.method='post';
            formObj.submit();
        } else {
            return false;
        }
    });

        e.preventDefault();
        e.stopPropagation();

        formObj.action = `/bio/bioProductRemove`;
        formObj.method ='post';
        formObj.submit();
    }, false);
*/





    //유효성 에러가 났을 경우 화면 처리
    /*
    * 절차
    * 1. 사용자가 폼을 제출하면 백엔드에서 유효성 검사를 진행한다.(@Valid..)
    * 2. 오류가 발생하면 errors 리스트를 model에 담아서 다시 화면으로 보낸다.
    * 3. javaScript에서 [[${errors}]] 을 통해 오류 데이터를 가져온다.
    * 4. for문으로 field -> code 형식의 메시지를 만든다.
    * 5. alert() 로 보여준다.
    * 6. history.replaceState({}, null, null); 로 히스토리를 초기화하여 새로고침 시 같은 에러 메시지가
    *    나타나지 않게 한다.
    */
    const errors = [[${errors}]];
    console.log(errors);
    let errorMsg = '';

    if(errors){
        for(let i=0; i<errors.length; i++){
             // errors[i].field = 오류가 발생한 필드 이름(예 : productCode)
             // errors[i].code = 오류코드(예 : NotBlank)
             // errorMsg += `${errors[i].field} -> ${errors[i].code} \n`;
             errorMsg += `${errors[i].defaultMessage}\n`; // 친절한 메시지 출력
        }
        alert(errorMsg);
    }

</script>
