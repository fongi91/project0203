<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
    <!-- 검색 화면 ui -->
    <div class="row mt-3">
        <form action="/board/list" method="get">
            <div class="col">
                <input type="hidden" name="size" th:value="${bioProdutPageRequestDTO.size}">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="form-select" name="type">
                            <option value="">---</option>
                            <option value="t" th:selected="${bioProdutPageRequestDTO.type =='c'}">카테고리</option>
                            <option value="c" th:selected="${bioProdutPageRequestDTO.type =='g'}">그룹</option>
                            <option value="w" th:selected="${bioProdutPageRequestDTO.type =='u'}">유닛</option>
                            <option value="tc" th:selected="${bioProdutPageRequestDTO.type =='n'}">이름</option>
                            <option value="tcw" th:selected="${bioProdutPageRequestDTO.type =='t'}">타입</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" name="keyword" th:value="${bioProdutPageRequestDTO.keyword}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary searchBtn" type="submit">Search</button>
                        <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board List
                </div>
                <div class="card-body">
                    <h5 class="card-title">Board List</h5>
                    <!-- 게시물 목록 데이터 -->
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">제품코드</th>
                            <th scope="col">제품명</th>
                            <th scope="col">카테고리</th>
                            <th scope="col">포장단위</th>
                            <th scope="col">효능그룹</th>
                            <th scope="col">생산유형</th>
                            <th scope="col">등록자</th>
                            <th scope="col">등록일</th>


                        </tr>
                        </thead>
                        <tbody th:with="link = ${bioProdutPageRequestDTO.getLink()}">
                        <tr th:each="dto : ${responseDTO.dtoList}">
                            <th scope="row">[[${dto.bno}]]</th>
                            <td>
                                <a th:href="|@{/board/read(bno=${dto.bno})}&${link}|">[[${dto.title}]]</a>
                            </td>
                            <td>[[${dto.writer}]]</td>
                            <td>[[${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm')}]]</td>
                        </tr>
                        </tbody>
                    </table>

                    <!--등록 버튼 누르면 register 로 이동-->

                    <div>
                        <button class="btn btn-outline-secondary register-button" type="button">Register</button>
                    </div>

                    <!-- 게시물 페이징 ui -->
                    <div class="float-end">
                        <ul class="pagination flex-wrap">
                            <li class="page-item" th:if="${responseDTO.prev}">
                                <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
                            </li>
                            <th:block th:each="i : ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                <li th:class="${responseDTO.page == i} ? 'page-item active' : 'page-item'" >
                                    <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                </li>
                            </th:block>
                            <li class="page-item" th:if="${responseDTO.next}">
                                <a class="page-link"  th:data-num="${responseDTO.end + 1}">Next</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div> <!--end row-->

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type = "button" class="btn-class" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text 가 이곳으로 갑니다..</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn-btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div> <!--end layout fragment-->

    // pagination 버튼 클릭 처리(jquery)
    $('.pagination').on('click', 'a', function(e){

        const target = e.target;


        const num = target.getAttribute("data-num");
      // 위와 같다 const num = $(this).data("num")

        formObj.append(`<input type='hidden' name='page' value='${num}'>`);

    // clear버튼 클릭 처리
    document.querySelector(".clearBtn").addEventListener("click", function (e){
